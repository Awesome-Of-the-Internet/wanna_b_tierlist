<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a class="title" routerLink="/">wanna_b Home</a>
    <a class="discord-button tooltip" mat-mini-fab href="https://discord.gg/Cq3jW27" target="_blank" rel="noopener">
      <fa-icon [icon]="faDiscord"></fa-icon>
      <span class="tooltiptext">Join our Discord</span>
    </a>
    <a class="github-button tooltip" mat-mini-fab href="https://github.com/weblue/wanna_b_tierlist" target="_blank"
       rel="noopener">
      <fa-icon [icon]="faGithub"></fa-icon>
      <span class="tooltiptext">Github Repository</span>
    </a>
    <a mat-mini-fab class="tooltip" color="accent" routerLink="/faq">
      <fa-icon [icon]="faInfoCircle"></fa-icon>
      <span class="tooltiptext">FAQ and Notes</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
