<div>Name: <input matInput [(ngModel)]="name"></div>
<br>
<div>
  <label>Mr: <input matInput type="number" [(ngModel)]="mr"></label><br>
  <label>Mr filter:
    <mat-radio-group [(ngModel)]="mrtype">
      <mat-radio-button value=null>Off</mat-radio-button>
      <mat-radio-button value=">"> ></mat-radio-button>
      <mat-radio-button value=">="> >=</mat-radio-button>
      <mat-radio-button value="<"> <</mat-radio-button>
      <mat-radio-button value="<="> <=</mat-radio-button>
      <mat-radio-button value="=="> ==</mat-radio-button>
    </mat-radio-group>
  </label>
</div>
<br>
<div>
  <label>Type:<input matInput [(ngModel)]="type"></label>
</div>
